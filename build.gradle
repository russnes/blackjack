plugins {
    id 'java'
    id 'application'
}

group 'com.finn.blackjack'
version '1.0-SNAPSHOT'

mainClassName = "com.finn.blackjack.Main"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.mockito:mockito-core:2.21.0"
}
